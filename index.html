<html>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <style type="text/css">
    canvas {
      padding: 0;
      margin: auto;
      display: block;
      width: 800px;
      height: 600px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
    body {
      background-color: #026873;
      background-image: linear-gradient(90deg, rgba(255,255,255,.07) 50%, transparent 50%),
      linear-gradient(90deg, rgba(255,255,255,.13) 50%, transparent 50%),
      linear-gradient(90deg, transparent 50%, rgba(255,255,255,.17) 50%),
      linear-gradient(90deg, transparent 50%, rgba(255,255,255,.19) 50%);
      background-size: 13px, 29px, 37px, 53px;
    }
  </style>

  <script>
   var canvas;
   var canvasContext;
   var ballX = 50;
   var ballY = 50;
   var ballSpeedX = 10;
   var ballSpeedY = 4;

   var player1Score = 0;
   var player2Score = 0;
   const WINNING_SCORE = 3;

   var showingWinScreen = false;

   var paddle1Y = 250;
   var paddle2Y = 250;
   const PADDLE_WIDTH = 10;
   const PADDLE_HEIGHT = 100;

   function calculateMousePosition(event) {
      var rect = canvas.getBoundingClientRect();
      var root = document.documentElement;
      var mouseX = event.clientX - rect.left - root.scrollLeft;
      var mouseY = event.clientY - rect.top - root.scrollTop;
      return {
         x: mouseX,
         y: mouseY
      };
   }

   function handleMouseClick(event) {
      if(showingWinScreen) {
         player1Score = 0;
         player2Score = 0;
         showingWinScreen = false;
      }
   }

   window.onload = function() {
      canvas = document.getElementById('gameCanvas');
      canvasContext = canvas.getContext('2d');

      var framesPerSecond = 30;
       setInterval(function() {
         moveEverything();
         drawEverything();
       }, 1000/framesPerSecond);

       canvas.addEventListener('mousedown', handleMouseClick);

       canvas.addEventListener('mousemove',
          function(event) {
             var mousePosition = calculateMousePosition(event);
             paddle1Y = mousePosition.y - (PADDLE_HEIGHT / 2);
          });
     }

     function ballReset() {
        if(player1Score >= WINNING_SCORE || player2Score >= WINNING_SCORE) {
           showingWinScreen = true;
        }
        ballSpeedX = -ballSpeedX;
        ballX = canvas.width/2;
        ballY = canvas.height/2;
     }

     function computerMovement() {
        var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2);
         if(paddle2YCenter < ballY - 35) {
            paddle2Y += 6;
         } else if(paddle2YCenter > ballY + 35) {
            paddle2Y -= 6;
         }
     }

     function moveEverything() {
        if(showingWinScreen) {
           return;
        }
        computerMovement();

        ballX += ballSpeedX;
        ballY += ballSpeedY;

        if(ballX < 0) {
           if(ballY > paddle1Y && ballY < paddle1Y + PADDLE_HEIGHT) {
              ballSpeedX = -ballSpeedX;
            
              var deltaY = ballY - (paddle1Y + PADDLE_HEIGHT / 2);
              ballSpeedY = deltaY * 0.35;
           } else {
              player2Score++;  //must be before ballReset()
              ballReset();
           }
        }
        if(ballX > canvas.width) {
           if(ballY > paddle2Y && ballY < paddle2Y + PADDLE_HEIGHT) {
              ballSpeedX = -ballSpeedX;

              var deltaY = ballY - (paddle2Y + PADDLE_HEIGHT / 2);
              ballSpeedY = deltaY * 0.35;
           } else {
              player1Score++;  //must be before ballReset()
              ballReset();
           }
        }
        if(ballY < 0) {
            ballSpeedY = -ballSpeedY;
        }
        if(ballY > canvas.height) {
            ballSpeedY = -ballSpeedY;
        }
     }

     function drawNet() {
        for(var i=0; i<canvas.height; i+=40) {
           colorRect((canvas.width / 2 - 1), i, 2, 20, 'white');
        }
     }

     function drawEverything() {
        //creates a black canvas
        colorRect(0, 0, canvas.width, canvas.height, 'black');

        if(showingWinScreen) {
           canvasContext.fillStyle = 'green';

           if(player1Score >= WINNING_SCORE) {
              canvasContext.fillText("Left Player Won!", 350, 195);
           } else if(player2Score >= WINNING_SCORE) {
              canvasContext.fillText("Right Player Won!", 350, 195);
           } else {
        canvasContext.fillText("CLICK TO CONTINUE", 350, 515);
       }
        }

        drawNet();

        //creates paddle for left player
        colorRect(0, paddle1Y, PADDLE_WIDTH, PADDLE_HEIGHT, 'white');

        //creates paddle for right computer player
      colorRect(canvas.width - PADDLE_WIDTH, paddle2Y, PADDLE_WIDTH, PADDLE_HEIGHT, 'white');

        //creates the ball
        colorCircle(ballX, ballY, 10, 'white');

        canvasContext.fillText(player1Score, 100, 100);
        canvasContext.fillText(player2Score, canvas.width - 100, 100); 
     }

     function colorCircle(centerX, centerY, radius, drawColor) {
        canvasContext.fillStyle = drawColor;
        canvasContext.beginPath();
        canvasContext.arc(centerX, centerY, 10, 0, Math.PI*2, true);
        canvasContext.fill();
     }

     function colorRect(leftX, topY, width, height, drawColor) {
        canvasContext.fillStyle = drawColor;
        canvasContext.fillRect(leftX, topY, width, height);
     }
  </script>

</html>
